# ===== Server / Proxy =====
server.address=0.0.0.0
server.port=${PORT:8080}                      # Timeweb ????? ?????? PORT ? ???????????? ???
server.forward-headers-strategy=framework

# ===== Datasource (Timeweb MySQL) =====
spring.datasource.url=jdbc:mysql://78.40.219.56:3306/default_db?useUnicode=true&characterEncoding=utf8&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Europe/Berlin
spring.datasource.username=gen_user
spring.datasource.password=${BOHO_DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ??? ?????????? (????? ?? ???????????? ????????)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.validation-timeout=5000

# ===== JPA / Flyway =====
spring.jpa.hibernate.ddl-auto=none
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.time_zone=Europe/Berlin
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

# ===== Jackson =====
spring.jackson.time-zone=Europe/Berlin

